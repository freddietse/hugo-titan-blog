{{ define "main" }}
<div class="">
    {{ range .Paginator.Pages }}
    <article class="mb-16">
        <header class="mb-4">
            <h2 class="entry-title"><a href="{{.Permalink}}">{{.Title}}</a></h2>
            <time class="text-base text-gray-700">{{.Date.Format "2006-01-02"}}</time>
        </header>
        <div class="mb-4">{{ .Summary }}</div>
        {{ if .Truncated }}
        <div>
            <a href="{{ .RelPermalink }}">Read More</a>
        </div>
        {{ end }}
    </article>
    {{ end }}
</div>

{{ end }}
