<script>

    // Hamburger Menu
    const wrapper = document.getElementById('wrapper');
    const menuButton = document.getElementById('menuButton');
    const overlay = document.getElementById('overlay');
    let isShow = false;

    menuButton.addEventListener('click', () => {
        if (isShow) {
            isShow = false;
            menuButton.classList.remove('hamburger-menu-hover');
            overlay.classList.remove('block');
            overlay.classList.add('hidden');
            wrapper.classList.remove('overflow-y-hidden');
            wrapper.classList.add('overflow-y-auto');
        } else {
            isShow = true;
            menuButton.classList.add('hamburger-menu-hover');
            overlay.classList.remove('hidden');
            overlay.classList.add('block');
            wrapper.classList.remove('overflow-y-auto');
            wrapper.classList.add('overflow-y-hidden');
        }
    });
</script>
