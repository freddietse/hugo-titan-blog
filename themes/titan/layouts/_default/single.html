{{ define "main" }}
<div class="container">
    <article>
        <header>
            <h2>{{ .Title }}</h2>
        </header>
        <div>{{ .TableOfContents }}</div>
        <div class="entry-content">
            {{ .Content }}
        </div>
    </article>
    <nav>
        {{ with .PrevInSection }}
        <a href="{{.Permalink}}">{{.Title}}</a>
        {{ end }}
        {{ with .NextInSection }}
        <a href="{{.Permalink}}">{{.Title}}</a>
        {{ end }}
    </nav>
</div>
{{ end }}
