{{ define "main" }}
<section>
    <article>
        <header class="mb-4">
            <h2 class="entry-title"><a href="{{.Permalink}}">{{.Title}}</a></h2>
            <time class="text-base text-gray-700">{{.Date.Format "2006-01-02"}}</time>
        </header>
        <div>{{ .TableOfContents }}</div>
        <div class="entry-content">
            {{ .Content }}
        </div>
    </article>
    <nav>
        {{ with .PrevInSection }}
        <a href="{{.Permalink}}">{{.Title}}</a>
        {{ end }}
        {{ with .NextInSection }}
        <a href="{{.Permalink}}">{{.Title}}</a>
        {{ end }}
    </nav>
</section>
{{ end }}
