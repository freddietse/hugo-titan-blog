{{ define "main" }}
<section>
    <article class="mb-16">
        <header class="mb-8">
            <h2 class="entry-title">{{.Title}}</h2>
            <div class="text-base text-gray-700">
                <time>{{.Date.Format "2006-01-02"}}</time>
                ·
                <span>{{.ReadingTime}} Minutes</span>
            </div>
        </header>
        {{ if (.Params.toc) }}
        <div>
            {{.TableOfContents}}
        </div>
        {{ end }}
        <div class="entry-content">
            {{ .Content }}
        </div>
    </article>
    <div class="flex flex-col items-center">
        {{ with .PrevInSection }}
        <div class="flex flex-col items-center mb-6">
            <div class="text-base mb-2">上一篇</div>
            <a class="font-bold duration-700 hover:text-yellow-500 hover:underline" href="{{.Permalink}}">{{.Title}}</a>
        </div>
        {{ end }}
        {{ with .NextInSection }}
        <div class="flex flex-col items-center">
            <div class="text-base mb-2">下一篇</div>
            <a class="font-bold duration-700 hover:text-yellow-500 hover:underline" href="{{.Permalink}}">{{.Title}}</a>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
