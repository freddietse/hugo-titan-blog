{{ define "main" }}
<section>
    <article class="mb-10">
        <header class="mb-8">
            <h2 class="entry-title">{{.Title}}</h2>
            <div class="text-base text-gray-700">
                <time>{{.Date.Format "2006-01-02"}}</time>
                Â·
                <span>{{.ReadingTime}} Minutes</span>
            </div>
        </header>
        {{ if (.Params.toc) }}
        <div>
            {{.TableOfContents}}
        </div>
        {{ end }}
        <div class="entry-content">
            {{ .Content }}
        </div>
    </article>
    <nav class="grid grid-cols-2 gap-8">
        {{ with .PrevInSection }}
        <a href="{{.Permalink}}">{{.Title}}</a>
        {{ end }}
        {{ with .NextInSection }}
        <a href="{{.Permalink}}">{{.Title}}</a>
        {{ end }}
    </nav>
</section>
{{ end }}
